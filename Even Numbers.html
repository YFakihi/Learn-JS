<body>
    <h1>hello</h1>
    <script>
        function event(nbr = []) {
            let a = [];
            for (let i = 0; i < nbr.length; i++) {
                 if(nbr[i] % 2 == 0){
                    a.push(nbr[i]);
                 }

            }
            return a;
        }
    
        var b = event([1, 2, 3, 4, 5, 6]);
        console.log(b);
    </script>
