<body>
    <script>
        function Combinaison(arr1,arr2){
            let combinaisonarr = [];
            let maxarrays = Math.max(arr1.length, arr2.length);
            for(let i = 0 ;i < maxarrays; i++)
            {
                if(i < arr1.length){
                    combinaisonarr.push(arr1[i]);
                }
                if(i < arr2.length) {
                    combinaisonarr.push(arr2[i]);
                }
            }
            return combinaisonarr;
        }

        let a = [1,2,3,4,45];
        let b = [22,33,44,55,66,7];
        let res = Combinaison(a,b)
        console.log(res );
    </script>
</body>
