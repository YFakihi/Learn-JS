<!DOCTYPE html>

<body>
    <script>
        function search(arr,element){
            for(let i = 0;i<arr.length;i++){
                if(arr[i] === element){
                    return(i);
                }
                else{
                    console.log("not found");
                }
            }
        }
        const a = [1,2,3,5,86,44,32];
        const b = search(a,3);
        console.log(b);
    </script>
</body>
