<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(arr){
            let sum = 0
            for(let i = 0; i< arr.length; i++){
                sum += arr[i];
            }
            return sum;
        }

        let a = sum([1,2,4,5]);
        console.log(a);
    </script>
</body>
</html>
