<body>
    <script>
        function findLargestElement( a = []){
            var r = 0;
            for(let i = 0 ; i<= a.length; i++)
            {
                if(a[i] > r){
                    r = a[i];
                }
            }
            return r;
        }

        let s = findLargestElement([2,87,6,7]);
        console.log(s);
    </script>
</body>
