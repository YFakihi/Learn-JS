<body>
    <script>
        function sumOfArray (arr=[]){
            var res = 0
            if(arr === 0)
            {
                return null;
            }
            else{
                for(var i = 0; i < arr.length ;i++){
                    res+= arr[i]
                }
                return res;
            }
  
        }              
        var a = sumOfArray([0]);
        console.log(a);
    </script>
    
</body>
