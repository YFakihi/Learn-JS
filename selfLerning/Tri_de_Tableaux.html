    <script>
        function TriTableaux(arr,order){
            if(order === "asc"){
                arr.sort(function(a,b){
                    return a - b;
                });
            }
            else if(order === 'desc'){
                arr.sort(function(a,b){
                    return b - a;
                })
            }
        }

let array = [3, 1, 5, 2, 4];
TriTableaux(array, "asc"); 
console.log("croissant:", array);

TriTableaux(array, "desc");
console.log("d√©croissant:", array);

    </script>
