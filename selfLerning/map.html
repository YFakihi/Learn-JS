<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mapfun(arr){
          
                return arr.map(element=> element * 2);  
        }
        let array = [1, 4, 5];
        let modifiedArray = mapfun(array);
        console.log(modifiedArray); 
    </script>
</body>
