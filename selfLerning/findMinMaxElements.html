<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findMinMaxElements(nbr = []) {
            var max = 0;
            var min = 0;
            if (nbr.length === 0) {
                return null;
            }
            else {
                for (let i = 0; i < nbr.length; i++) {
                    if (nbr[i] > max) {
                        max = nbr[i];
                    }
                    if (nbr[i] < min) {
                        min = nbr[i];
                    }
                }
                return [max, min];
            }
        }
        var b = findMinMaxElements([2, 3, 4, 5, 6, 11]);
        console.log(b);
    </script>
</body>
</html>
