<body>
    <script>
        function sum(nbr = []){
             let res = 0;
            for(var i = 0 ; i < nbr.length;i++ ){
                res +=nbr[i];
            }
            return res;
        }
        var a = sum([3,4,5]);
        console.log(a);
    </script>
</body>
